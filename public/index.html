<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day 1</title>
  <link rel="stylesheet" href="style.css" />

  <!-- MediaPipe (camera helper + pose) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
</head>
<body>
  <div class="app">

    <header class="topbar">
      <h1>Day 1 <span id="levelTag" class="level-tag">‚Ä¢ Level 1</span></h1>

      <div class="hint">Press Start to begin</div>
    </header>

    <main class="stage">
      <!-- Video + overlay (same IDs your script expects) -->
      <div class="video-wrap">
        <video id="video" playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <!-- Right-side HUD (same IDs your script expects) -->
      <aside class="hud">
        <div class="card">
          <div class="label">Reps</div>
          <div id="repBig" class="value big">0</div>
        </div>
        <div class="card">
          <div class="label">Status</div>
          <div id="status">Ready. Click Start when you are set.</div>
        </div>
        <div class="card">
          <div class="label">Exercise</div>
          <div id="exerciseInfo">‚Äî | Reps 0/8</div>
        </div>

        <div class="card row">
          <div>Score: <span id="score">0</span></div>
          <div>Stars: <span id="stars">0</span></div>
          <div>Streak: <span id="streak">0</span></div>
        </div>

        <div id="mascot" class="card">ü§ñ</div>
        <div id="coachBox" class="toast" style="display:none;"></div>
      </aside>
    </main>

    <footer class="controls">
      <button id="startBtn">‚ñ∂ Start</button>
      <button id="nextBtn">Next ‚è≠</button>
    </footer>
  </div>

  <!-- (Optional) your own pose helpers/lib, if you have one -->
  <!-- <script src="poseDetectionLib.js"></script> -->

  <!-- Load exercise files FIRST so script.js can use them -->
  <!-- Keep or rename these to match your actual files -->
  <script src="shoulder_abduction.js"></script>
  <script src="front_reach.js"></script>
  <script src="overhead_press.js"></script>  <!-- NEW upper-body exercise -->
  <script src="lower_dummy_1.js"></script>   <!-- dummy lower-body -->
  <script src="lower_dummy_2.js"></script>   <!-- dummy lower-body -->

  <!-- Main app logic (your edited file) -->
  <script src="script.js"></script>
</body>
</html>
